<div id="widget-mensajes">
  <div class="row">
    <div class="col-4">
      <div class="row">
        <div class="col-10" style="text-align: left;"><i class="fa fa-user-o text-right" aria-hidden="true">  {{contenido.envia}}</i></div>
        <div class="col-2" style="text-align: right;"><i class="fa fa-sign-out" (click)="refresh()" aria-hidden="true"></i>
            </div>
      </div>
      <hr>
      <p style="text-align: center;">With messages:</p>
      <ul *ngFor="let usuario of usuariosHablando" class="list-group" (click)="onItemClick($event, usuario.email)">
        <li class="list-group-item">{{ usuario.email }} ({{usuario.numNoLeidos}})</li>
      </ul>
      <hr>
      <p style="text-align: center;">All the app users:</p>
      <ul *ngFor="let usuario of usuarios" class="list-group" (click)="onItemClick($event, usuario.email)">
        <li class="list-group-item">{{ usuario.email }}</li>
      </ul>
    </div>
    <div class="col-8">
      <p style="text-align: center;"><b>{{destinatario}}</b></p><hr>
      <div class="card" id="conversacion" style="height: 550px; bottom:25px; overflow-y: scroll;">
        <div *ngFor="let mensaje of mensajes">
          <div class="row" style="padding: 2%;">
            <div class="col">{{mensaje.envia}}:</div>
            <div class="col">{{mensaje.message}}</div>
            <div class="col" style="text-align: right;">Le√≠do: {{mensaje.leido}}</div>
          </div>
        </div>
      </div><br>
      <div class="row">
        <div class="col-10">
          <input [(ngModel)]="contenido.message" type="text" class="form-control" id="message" placeholder="Your message">
        </div>
        <div class="col-2">
          <button type="button" (click)="sendMessage()" class="btn btn-primary btn-block">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
