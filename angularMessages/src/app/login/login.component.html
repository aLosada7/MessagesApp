<div id="widget-login">
  <h1>Login</h1>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
  </div><br>
  <div class="form-group">
      <button type="button" (click)="identificarUsuarioPro()" class="btn btn-primary">
        Sign In
      </button>
  </div> <br>
  <button type="button" class="btn btn-primary" (click)="registrarUsuario()">Sign Up Now</button>
</div>
