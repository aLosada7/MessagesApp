<div id="widget-agregar">
  <div class="form-group">
    <label class="control-label col-sm-2" for="agregar-nombre">Nombre:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="cancion.nombre" type="text" class="form-control" name="agregar-nombre" placeholder="Nombre de mi canción" id="agregar-nombre" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="agregar-genero">Genero:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="cancion.genero" type="text" class="form-control" name="agregar-genero" placeholder="Nombre de mi canción" id="agregar-genero" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="agregar-precio">Precio (€):</label>
    <div class="col-sm-10">
      <input [(ngModel)]="cancion.precio" type="number" step="0.01" class="form-control" name="detalles-precio" placeholder="2.50" id="agregar-precio" />
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button (click)="agregarCancion()" type="button" class="btn btn-primary" id="boton-agregar">Agregar</button>
  </div>
</div>
