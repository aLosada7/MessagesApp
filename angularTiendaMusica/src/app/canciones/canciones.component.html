<div id="widget-canciones">
  <div class="row">
    <div class="col-4">
      <button type="button" class="btn btn-primary" routerLink="/agregar">New conversation</button><br>
      <ul *ngFor="let usuario of usuarios" class="list-group" (click)="onItemClick($event, usuario.email)">
        <li class="list-group-item">{{ usuario.email }}</li>
      </ul>
    </div>
    <div class="col-8">
      <div class="card" id="conversacion">
        {{contenido.destinatario}}
        <div class="row">
          <div class="col-10">
            <input [(ngModel)]="contenido.message" type="text" class="form-control" id="message" placeholder="Your message">
            </div>
          <div class="col-2">
            <button type="button" (click)="sendMessage()" class="btn btn-primary">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
