<div id="widget-login">
  <h1>Register</h1>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.email" type="email" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.password" type="password" class="form-control" />
    </div>
  </div><br>
  <div class="form-group">
      <button type="button" (click)="registrarUsuarioPro()" class="btn btn-primary">
        Sign Up
      </button>
  </div>
</div>
